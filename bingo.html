<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Bingo - Tania & Manuel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Dancing+Script:wght@400;500&family=Great+Vibes&family=Parisienne&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bingo.css">
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navigation">
                <a href="index.html" class="nav-button">← Volver a Tarjetas</a>
            </div>
            <h1>Tarjetas de Bingo - Tania & Manuel</h1>
            <div class="date">07.03.2026</div>

            <div id="loading" class="loading">Cargando invitados y generando bingos...</div>

            <div class="actions">
                <button class="print-button" onclick="window.print()">Imprimir Bingos</button>
                <a href="index.html" class="nav-button-main">Volver a Tarjetas de Asiento</a>
            </div>
        </div>

        <div id="bingo-container" class="bingo-container" style="display: none;">
            <!-- Los bingos se generarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        // Función para generar números aleatorios para el bingo
        function generarNumerosBingo() {
            const carton = [];
            
            // Generar números para cada columna según las reglas del bingo
            const rangos = [
                {min: 1, max: 15},   // B
                {min: 16, max: 30},  // I
                {min: 31, max: 45},  // N
                {min: 46, max: 60},  // G
                {min: 61, max: 75}   // O
            ];
            
            // Para cada columna
            for (let col = 0; col < 5; col++) {
                const columna = [];
                const rango = rangos[col];
                
                // Generar 5 números únicos para la columna
                while (columna.length < 5) {
                    const num = Math.floor(Math.random() * (rango.max - rango.min + 1)) + rango.min;
                    if (!columna.includes(num)) {
                        columna.push(num);
                    }
                }
                
                // Ordenar la columna
                //columna.sort((a, b) => a - b);
                
                // Añadir a la matriz
                for (let fila = 0; fila < 5; fila++) {
                    if (!carton[fila]) carton[fila] = [];
                    carton[fila][col] = columna[fila];
                }
            }
            
            // El espacio central es T & M (sin FREE)
            carton[2][2] = 'free';
            
            return carton;
        }

        // Función para crear el HTML de una tarjeta de bingo
        function crearBingoHTML(nombre, numeros) {
            return `
                <div class="bingo-card">
                    <div class="bingo-header">
                        <span>B</span>
                        <span>I</span>
                        <span>N</span>
                        <span>G</span>
                        <span>O</span>
                    </div>
                    <div class="bingo-grid">
                        ${numeros.map(fila => 
                            fila.map(numero => 
                                numero === 'free' 
                                    ? `<div class="bingo-cell free">T & M</div>`
                                    : `<div class="bingo-cell">${numero}</div>`
                            ).join('')
                        ).join('')}
                    </div>
                    <div class="bingo-footer">¡Buena Suerte!</div>
                </div>
            `;
        }

        // Función principal para cargar los invitados y generar bingos
        async function cargarInvitadosYGenerarBingos() {
            try {
                // Cargar el archivo JSON de invitados
                const response = await fetch('invitados-mesa.json');
                const invitados = await response.json();
                
                // Generar bingos para cada invitado
                const bingosContainer = document.getElementById('bingo-container');
                const loadingElement = document.getElementById('loading');
                
                // Limpiar contenedor primero
                bingosContainer.innerHTML = '';
                
                invitados.forEach(invitado => {
                    const numerosBingo = generarNumerosBingo();
                    const bingoHTML = crearBingoHTML(invitado.nombre, numerosBingo);
                    bingosContainer.innerHTML += bingoHTML;
                });
                
                // Ocultar loading y mostrar bingos
                loadingElement.style.display = 'none';
                bingosContainer.style.display = 'grid';
                
            } catch (error) {
                console.error('Error al cargar los invitados:', error);
                document.getElementById('loading').textContent = 
                    'Error al cargar los invitados. Por favor, verifica que el archivo invitados-mesa.json exista.';
            }
        }

        // Ejecutar cuando la página cargue
        document.addEventListener('DOMContentLoaded', cargarInvitadosYGenerarBingos);
    </script>
</body>
</html>
