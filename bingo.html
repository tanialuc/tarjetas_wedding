<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="print.css" media="print">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Bingo - Tania & Manuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            padding: 0;
            background-color: #f8f5f2;
            color: #5a4a42;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid #d4a574;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #8b5a2b;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .header .date {
            font-size: 16px;
            color: #a78a7f;
        }
        
        .navigation {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .nav-button {
            padding: 6px 12px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            text-decoration: none;
            display: inline-block;
        }
        
        .bingo-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            justify-items: center;
        }
        
        .bingo-card {
            width: 270px;
            height: 370px;
            border: 1px solid #d4a574;
            border-radius: 0; /* Sin bordes redondeados */
            padding: 10px 8px;
            background: linear-gradient(to bottom, #fffaf0, #f9f3e9);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .bingo-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 8px;
            color: #8b5a2b;
            padding-bottom: 4px;
            border-bottom: 2px solid #d4a574;
        }
        
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 3px;
            width: 100%;
            height: 280px; /* Máximo espacio para números */
            margin-bottom: 8px;
            flex-grow: 1;
        }
        
        .bingo-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d4a574;
            border-radius: 0; /* Sin bordes redondeados */
            font-size: 18px;
            font-weight: bold;
            background-color: #fffaf0;
            font-weight: 500;
        }
        
        .bingo-cell.free {
            background-color: #f0e6d2;
            font-weight: bold;
            color: #8b5a2b;
            font-size: 14px; /* T&M más pequeño como pediste */
        }
        
        .bingo-footer {
            font-size: 14px;
            color: #8b5a2b;
            text-align: center;
            font-weight: 500;
            margin-top: 3px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .print-button, .nav-button-main {
            padding: 8px 20px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            text-decoration: none;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            font-size: 14px;
            color: #8b5a2b;
            margin: 20px 0;
        }
        
        /* ESTILOS CRÍTICOS PARA IMPRESIÓN */
        @media print {
            @page {
                margin: 0;
                size: A4;
            }
            
            body {
                background-color: white;
                padding: 0;
                margin: 0;
                width: 210mm;
                height: 297mm;
            }
            
            .container {
                max-width: none;
                margin: 0;
                padding: 10mm 15mm;
                width: 210mm;
                height: 297mm;
            }
            
            .header {
                display: none; /* Ocultar header en impresión */
            }
            
            .navigation, .actions {
                display: none;
            }
            
            .bingo-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15mm; /* Espacio exacto para corte */
                margin: 0;
                width: 180mm;
                height: 257mm;
                position: absolute;
                top: 20mm;
                left: 15mm;
            }
            
            .bingo-card {
                width: 82.5mm !important; /* Mismo tamaño exacto que tarjetas */
                height: 112.5mm !important; /* Mismo tamaño exacto que tarjetas */
                border: 1px solid #000 !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                padding: 8mm 6mm;
                page-break-inside: avoid;
                break-inside: avoid;
            }
            
            .bingo-grid {
                height: 85mm !important;
                gap: 2mm;
            }
            
            .bingo-cell {
                font-size: 18px !important;
                border: 1px solid #000 !important;
                border-radius: 0 !important;
                font-weight: bold !important;
            }
            
            .bingo-cell.free {
                font-size: 12px !important; /* T&M pequeño para impresión */
            }
            
            .bingo-header {
                font-size: 18px !important;
                margin-bottom: 5mm;
            }
            
            .bingo-footer {
                font-size: 12px !important;
            }
            
            .print-button, .nav-button-main, .loading {
                display: none;
            }
            
            /* Forzar 4 bingos por página sin páginas en blanco */
            .bingo-container {
                page-break-after: always;
            }
            
            .bingo-container:last-child {
                page-break-after: auto;
            }
        }

        /* Para previsualización en pantalla */
        @media screen {
            .bingo-card {
                box-shadow: 0 2px 5px rgba(139, 90, 43, 0.15);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navigation">
                <a href="index.html" class="nav-button">← Volver a Tarjetas</a>
            </div>
            <h1>Tarjetas de Bingo - Tania & Manuel</h1>
            <div class="date">07.03.2026</div>
        </div>
        
        <div id="loading" class="loading">Cargando invitados y generando bingos...</div>
        
        <div id="bingo-container" class="bingo-container" style="display: none;">
            <!-- Los bingos se generarán aquí dinámicamente -->
        </div>
        
        <div class="actions">
            <button class="print-button" onclick="window.print()">Imprimir Bingos</button>
            <a href="index.html" class="nav-button-main">Volver a Tarjetas de Asiento</a>
        </div>
    </div>

    <script>
        // Función para generar números aleatorios para el bingo
        function generarNumerosBingo() {
            const carton = [];
            
            // Generar números para cada columna según las reglas del bingo
            const rangos = [
                {min: 1, max: 15},   // B
                {min: 16, max: 30},  // I
                {min: 31, max: 45},  // N
                {min: 46, max: 60},  // G
                {min: 61, max: 75}   // O
            ];
            
            // Para cada columna
            for (let col = 0; col < 5; col++) {
                const columna = [];
                const rango = rangos[col];
                
                // Generar 5 números únicos para la columna
                while (columna.length < 5) {
                    const num = Math.floor(Math.random() * (rango.max - rango.min + 1)) + rango.min;
                    if (!columna.includes(num)) {
                        columna.push(num);
                    }
                }
                
                // Ordenar la columna
                columna.sort((a, b) => a - b);
                
                // Añadir a la matriz
                for (let fila = 0; fila < 5; fila++) {
                    if (!carton[fila]) carton[fila] = [];
                    carton[fila][col] = columna[fila];
                }
            }
            
            // El espacio central es T & M (sin FREE)
            carton[2][2] = 'free';
            
            return carton;
        }

        // Función para crear el HTML de una tarjeta de bingo
        function crearBingoHTML(nombre, numeros) {
            return `
                <div class="bingo-card">
                    <div class="bingo-header">
                        <span>B</span>
                        <span>I</span>
                        <span>N</span>
                        <span>G</span>
                        <span>O</span>
                    </div>
                    <div class="bingo-grid">
                        ${numeros.map(fila => 
                            fila.map(numero => 
                                numero === 'free' 
                                    ? `<div class="bingo-cell free">T & M</div>`
                                    : `<div class="bingo-cell">${numero}</div>`
                            ).join('')
                        ).join('')}
                    </div>
                    <div class="bingo-footer">${nombre}</div>
                </div>
            `;
        }

        // Función principal para cargar los invitados y generar bingos
        async function cargarInvitadosYGenerarBingos() {
            try {
                // Cargar el archivo JSON de invitados
                const response = await fetch('invitados-mesa.json');
                const invitados = await response.json();
                
                // Generar bingos para cada invitado
                const bingosContainer = document.getElementById('bingo-container');
                const loadingElement = document.getElementById('loading');
                
                // Limpiar contenedor primero
                bingosContainer.innerHTML = '';
                
                invitados.forEach(invitado => {
                    const numerosBingo = generarNumerosBingo();
                    const bingoHTML = crearBingoHTML(invitado.nombre, numerosBingo);
                    bingosContainer.innerHTML += bingoHTML;
                });
                
                // Ocultar loading y mostrar bingos
                loadingElement.style.display = 'none';
                bingosContainer.style.display = 'grid';
                
            } catch (error) {
                console.error('Error al cargar los invitados:', error);
                document.getElementById('loading').textContent = 
                    'Error al cargar los invitados. Por favor, verifica que el archivo invitados-mesa.json exista.';
            }
        }

        // Ejecutar cuando la página cargue
        document.addEventListener('DOMContentLoaded', cargarInvitadosYGenerarBingos);
    </script>
    <script>
  // Small runtime helper to add print classes without changing many template strings
  document.addEventListener('DOMContentLoaded', function(){
    try {
      var cards = document.querySelector('.cards-container');
      if (cards) cards.classList.add('print-sheet');
      var bingoContainer = document.getElementById('bingo-container');
      if (bingoContainer) bingoContainer.classList.add('print-sheet');

      document.querySelectorAll('.seat-card').forEach(function(el){ el.classList.add('print-card'); });
      document.querySelectorAll('.bingo-card').forEach(function(el){ el.classList.add('print-card'); });
    } catch(e) { console.warn('print helper:', e); }
  });
</script>
</body>
</html>
