<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Bingo - Tania & Manuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            padding: 10px;
            background-color: #f8f5f2;
            color: #5a4a42;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border-bottom: 2px solid #d4a574;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #8b5a2b;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .header .date {
            font-size: 18px;
            color: #a78a7f;
        }
        
        .bingo-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
            justify-items: center;
        }
        
        .bingo-card {
            width: 270px;
            height: 370px;
            border: 1px solid #d4a574;
            border-radius: 8px;
            padding: 20px 15px;
            background: linear-gradient(to bottom, #fffaf0, #f9f3e9);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .bingo-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 12px;
            color: #8b5a2b;
            padding-bottom: 8px;
            border-bottom: 2px solid #d4a574;
        }
        
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 100%;
            height: 220px;
            margin-bottom: 12px;
        }
        
        .bingo-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d4a574;
            border-radius: 3px;
            font-size: 14px;
            background-color: #fffaf0;
        }
        
        .bingo-cell.free {
            background-color: #f0e6d2;
            font-weight: bold;
            color: #8b5a2b;
            display: flex;
            flex-direction: column;
            font-size: 12px;
        }
        
        .free-text {
            font-size: 10px;
            margin-top: 1px;
        }
        
        .bingo-footer {
            font-size: 14px;
            color: #8b5a2b;
            text-align: center;
            margin-top: auto;
        }
        
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 25px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Georgia', serif;
        }
        
        .loading {
            text-align: center;
            font-size: 16px;
            color: #8b5a2b;
            margin: 30px 0;
        }
        
        /* ESTILOS CRÍTICOS PARA IMPRESIÓN */
        @media print {
            body {
                background-color: white;
                padding: 0;
                margin: 0;
            }
            
            .container {
                max-width: none;
                margin: 0;
            }
            
            .header {
                margin-bottom: 15px;
                padding: 10px;
            }
            
            .bingo-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10mm; /* Espacio consistente para corte */
                margin: 0 auto;
                width: 190mm; /* Ancho A4 menos márgenes */
                page-break-inside: avoid;
            }
            
            .bingo-card {
                width: 85mm !important; /* Mismo tamaño que tarjetas */
                height: 115mm !important; /* Mismo tamaño que tarjetas */
                border: 1px solid #000 !important;
                box-shadow: none !important;
                page-break-inside: avoid;
                break-inside: avoid;
            }
            
            .print-button {
                display: none;
            }
            
            .loading {
                display: none;
            }
            
            /* Asegurar que cada grupo de 4 bingos esté en una página */
            .bingo-container {
                page-break-after: always;
            }
            
            .bingo-container:last-child {
                page-break-after: auto;
            }
        }

        /* Para previsualización en pantalla */
        @media screen {
            .bingo-card {
                box-shadow: 0 3px 8px rgba(139, 90, 43, 0.15);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tarjetas de Bingo - Tania & Manuel</h1>
            <div class="date">07.03.2026</div>
        </div>
        
        <div id="loading" class="loading">Cargando invitados y generando bingos...</div>
        
        <div id="bingo-container" class="bingo-container" style="display: none;">
            <!-- Los bingos se generarán aquí dinámicamente -->
        </div>
        
        <button class="print-button" onclick="window.print()">Imprimir Bingos</button>
    </div>

    <script>
        // Función para generar números aleatorios para el bingo
        function generarNumerosBingo() {
            const carton = [];
            
            // Generar números para cada columna según las reglas del bingo
            const rangos = [
                {min: 1, max: 15},   // B
                {min: 16, max: 30},  // I
                {min: 31, max: 45},  // N
                {min: 46, max: 60},  // G
                {min: 61, max: 75}   // O
            ];
            
            // Para cada columna
            for (let col = 0; col < 5; col++) {
                const columna = [];
                const rango = rangos[col];
                
                // Generar 5 números únicos para la columna
                while (columna.length < 5) {
                    const num = Math.floor(Math.random() * (rango.max - rango.min + 1)) + rango.min;
                    if (!columna.includes(num)) {
                        columna.push(num);
                    }
                }
                
                // Ordenar la columna
                columna.sort((a, b) => a - b);
                
                // Añadir a la matriz
                for (let fila = 0; fila < 5; fila++) {
                    if (!carton[fila]) carton[fila] = [];
                    carton[fila][col] = columna[fila];
                }
            }
            
            // El espacio central es FREE
            carton[2][2] = 'free';
            
            return carton;
        }

        // Función para crear el HTML de una tarjeta de bingo
        function crearBingoHTML(nombre, numeros) {
            return `
                <div class="bingo-card">
                    <div class="bingo-header">
                        <span>B</span>
                        <span>I</span>
                        <span>N</span>
                        <span>G</span>
                        <span>O</span>
                    </div>
                    <div class="bingo-grid">
                        ${numeros.map(fila => 
                            fila.map(numero => 
                                numero === 'free' 
                                    ? `<div class="bingo-cell free">
                                            T & M
                                            <span class="free-text">FREE</span>
                                       </div>`
                                    : `<div class="bingo-cell">${numero}</div>`
                            ).join('')
                        ).join('')}
                    </div>
                    <div class="bingo-footer">${nombre}</div>
                </div>
            `;
        }

        // Función principal para cargar los invitados y generar bingos
        async function cargarInvitadosYGenerarBingos() {
            try {
                // Cargar el archivo JSON de invitados
                const response = await fetch('invitados-mesa.json');
                const invitados = await response.json();
                
                // Generar bingos para cada invitado
                const bingosContainer = document.getElementById('bingo-container');
                const loadingElement = document.getElementById('loading');
                
                invitados.forEach(invitado => {
                    const numerosBingo = generarNumerosBingo();
                    const bingoHTML = crearBingoHTML(invitado.nombre, numerosBingo);
                    bingosContainer.innerHTML += bingoHTML;
                });
                
                // Ocultar loading y mostrar bingos
                loadingElement.style.display = 'none';
                bingosContainer.style.display = 'grid';
                
            } catch (error) {
                console.error('Error al cargar los invitados:', error);
                document.getElementById('loading').textContent = 
                    'Error al cargar los invitados. Por favor, verifica que el archivo invitados-mesa.json exista.';
            }
        }

        // Ejecutar cuando la página cargue
        document.addEventListener('DOMContentLoaded', cargarInvitadosYGenerarBingos);
    </script>
</body>
</html>
