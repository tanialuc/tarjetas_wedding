<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Bingo - Tania & Manuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            padding: 20px;
            background-color: #f8f5f2;
            color: #5a4a42;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #d4a574;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #8b5a2b;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .header .date {
            font-size: 20px;
            color: #a78a7f;
        }
        
        .bingo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .bingo-card {
            width: 280px;
            height: 380px;
            border: 1px solid #d4a574;
            border-radius: 12px;
            padding: 25px 20px;
            background: linear-gradient(to bottom, #fffaf0, #f9f3e9);
            box-shadow: 0 4px 12px rgba(139, 90, 43, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .bingo-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 15px;
            color: #8b5a2b;
            padding-bottom: 10px;
            border-bottom: 2px solid #d4a574;
        }
        
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            width: 100%;
            height: 240px;
            margin-bottom: 15px;
        }
        
        .bingo-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d4a574;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fffaf0;
            transition: all 0.2s ease;
        }
        
        .bingo-cell.free {
            background-color: #f0e6d2;
            font-weight: bold;
            color: #8b5a2b;
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
        
        .free-text {
            font-size: 12px;
            margin-top: 2px;
        }
        
        .bingo-footer {
            font-size: 16px;
            color: #8b5a2b;
            text-align: center;
            margin-top: auto;
        }
        
        .print-button {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Georgia', serif;
        }
        
        .print-button:hover {
            background-color: #a78a7f;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: #8b5a2b;
            margin: 50px 0;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .print-button {
                display: none;
            }
            
            .bingo-container {
                page-break-inside: avoid;
            }
            
            .bingo-card {
                box-shadow: none;
                border: 1px solid #8b5a2b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tarjetas de Bingo - Tania & Manuel</h1>
            <div class="date">07.03.2026</div>
        </div>
        
        <div id="loading" class="loading">Cargando invitados y generando bingos...</div>
        
        <div id="bingo-container" class="bingo-container" style="display: none;">
            <!-- Los bingos se generarán aquí dinámicamente -->
        </div>
        
        <button class="print-button" onclick="window.print()">Imprimir Bingos</button>
    </div>

    <script>
        // Función para generar números aleatorios para el bingo
        function generarNumerosBingo() {
            const numeros = [];
            
            // Generar números para cada columna según las reglas del bingo
            // B: 1-15, I: 16-30, N: 31-45, G: 46-60, O: 61-75
            for (let i = 0; i < 5; i++) {
                // Columna B (1-15)
                const columnaB = [];
                while (columnaB.length < 5) {
                    const num = Math.floor(Math.random() * 15) + 1;
                    if (!columnaB.includes(num)) {
                        columnaB.push(num);
                    }
                }
                columnaB.sort((a, b) => a - b);
                
                // Columna I (16-30)
                const columnaI = [];
                while (columnaI.length < 5) {
                    const num = Math.floor(Math.random() * 15) + 16;
                    if (!columnaI.includes(num)) {
                        columnaI.push(num);
                    }
                }
                columnaI.sort((a, b) => a - b);
                
                // Columna N (31-45)
                const columnaN = [];
                while (columnaN.length < 5) {
                    const num = Math.floor(Math.random() * 15) + 31;
                    if (!columnaN.includes(num)) {
                        columnaN.push(num);
                    }
                }
                columnaN.sort((a, b) => a - b);
                
                // Columna G (46-60)
                const columnaG = [];
                while (columnaG.length < 5) {
                    const num = Math.floor(Math.random() * 15) + 46;
                    if (!columnaG.includes(num)) {
                        columnaG.push(num);
                    }
                }
                columnaG.sort((a, b) => a - b);
                
                // Columna O (61-75)
                const columnaO = [];
                while (columnaO.length < 5) {
                    const num = Math.floor(Math.random() * 15) + 61;
                    if (!columnaO.includes(num)) {
                        columnaO.push(num);
                    }
                }
                columnaO.sort((a, b) => a - b);
                
                // Combinar todas las columnas en una matriz 5x5
                const carton = [];
                for (let j = 0; j < 5; j++) {
                    carton.push([
                        columnaB[j],
                        columnaI[j],
                        columnaN[j],
                        columnaG[j],
                        columnaO[j]
                    ]);
                }
                
                // El espacio central es FREE
                carton[2][2] = 'free';
                
                numeros.push(carton);
            }
            
            return numeros;
        }

        // Función para crear el HTML de una tarjeta de bingo
        function crearBingoHTML(nombre, numeros) {
            return `
                <div class="bingo-card">
                    <div class="bingo-header">
                        <span>B</span>
                        <span>I</span>
                        <span>N</span>
                        <span>G</span>
                        <span>O</span>
                    </div>
                    <div class="bingo-grid">
                        ${numeros.map((fila, filaIndex) => 
                            fila.map((numero, colIndex) => 
                                numero === 'free' 
                                    ? `<div class="bingo-cell free">
                                            T & M
                                            <span class="free-text">FREE</span>
                                       </div>`
                                    : `<div class="bingo-cell">${numero}</div>`
                            ).join('')
                        ).join('')}
                    </div>
                    <div class="bingo-footer">${nombre}</div>
                </div>
            `;
        }

        // Función principal para cargar los invitados y generar bingos
        async function cargarInvitadosYGenerarBingos() {
            try {
                // Cargar el archivo JSON de invitados
                const response = await fetch('invitados-mesa.json');
                const invitados = await response.json();
                
                // Generar bingos para cada invitado
                const bingosContainer = document.getElementById('bingo-container');
                const loadingElement = document.getElementById('loading');
                
                // Generar números de bingo únicos para cada invitado
                invitados.forEach(invitado => {
                    const numerosBingo = generarNumerosBingo();
                    // Usar el primer cartón de números generados
                    const bingoHTML = crearBingoHTML(invitado.nombre, numerosBingo[0]);
                    bingosContainer.innerHTML += bingoHTML;
                });
                
                // Ocultar loading y mostrar bingos
                loadingElement.style.display = 'none';
                bingosContainer.style.display = 'flex';
                
            } catch (error) {
                console.error('Error al cargar los invitados:', error);
                document.getElementById('loading').textContent = 
                    'Error al cargar los invitados. Por favor, verifica que el archivo invitados-mesa.json exista.';
            }
        }

        // Ejecutar cuando la página cargue
        document.addEventListener('DOMContentLoaded', cargarInvitadosYGenerarBingos);
    </script>
</body>
</html>
