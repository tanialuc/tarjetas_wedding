<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canto de Bingo - Tania & Manuel</title>
    <link rel="stylesheet" href="cantoBingo.css">
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navigation">
                <a href="index.html" class="nav-button">← Volver al Inicio</a>
            </div>
            <h1>Canto de Bingo</h1>
            <div class="date">Tania & Manuel · 07.03.2026</div>
        </div>
        
        <div class="main-content">
            <div class="control-panel">
                <h2>Número Actual</h2>
                <div class="current-number" id="currentNumber">
                    -
                </div>
                <div class="control-buttons">
                    <button class="btn btn-generar" id="generarNumero">
                        Generar Nuevo Número
                    </button>
                    <button class="btn btn-limpiar" id="limpiarPartida">
                        Limpiar Partida
                    </button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalNumbers">0</div>
                        <div class="stat-label">Cantados</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remainingNumbers">75</div>
                        <div class="stat-label">Restantes</div>
                    </div>
                </div>
            </div>
            
            <div class="called-numbers">
                <h2>Números Cantados</h2>
                <div class="numbers-grid" id="numbersGrid">
                    <!-- Los números se generarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class BingoCaller {
            constructor() {
                this.numbers = Array.from({length: 75}, (_, i) => i + 1);
                this.calledNumbers = [];
                this.remainingNumbers = [...this.numbers];
                this.currentNumber = null;
                
                this.initializeGrid();
                this.updateStats();
            }
            
            initializeGrid() {
                const grid = document.getElementById('numbersGrid');
                grid.innerHTML = '';
                
                // Crear todos los números del 1 al 75
                for (let i = 1; i <= 75; i++) {
                    const numberItem = document.createElement('div');
                    numberItem.className = 'number-item';
                    numberItem.textContent = i;
                    numberItem.id = `number-${i}`;
                    grid.appendChild(numberItem);
                }
            }
            
            generateNumber() {
                if (this.remainingNumbers.length === 0) {
                    alert('¡Todos los números han sido cantados!');
                    return;
                }
                
                // Seleccionar un número aleatorio de los que quedan
                const randomIndex = Math.floor(Math.random() * this.remainingNumbers.length);
                this.currentNumber = this.remainingNumbers[randomIndex];
                
                // Mover el número de remaining a called
                this.remainingNumbers.splice(randomIndex, 1);
                this.calledNumbers.push(this.currentNumber);
                
                this.updateDisplay();
                this.updateStats();
            }
            
            updateDisplay() {
                // Actualizar número actual
                const currentNumberElement = document.getElementById('currentNumber');
                currentNumberElement.textContent = this.currentNumber;
                
                // Resaltar número cantado en la grid
                const numberElement = document.getElementById(`number-${this.currentNumber}`);
                if (numberElement) {
                    numberElement.classList.add('called');
                }
            }
            
            updateStats() {
                document.getElementById('totalNumbers').textContent = this.calledNumbers.length;
                document.getElementById('remainingNumbers').textContent = this.remainingNumbers.length;
            }
            
            clearGame() {
                this.calledNumbers = [];
                this.remainingNumbers = [...this.numbers];
                this.currentNumber = null;
                
                // Limpiar display
                document.getElementById('currentNumber').textContent = '-';
                
                // Limpiar grid
                const gridItems = document.querySelectorAll('.number-item');
                gridItems.forEach(item => {
                    item.classList.remove('called');
                });
                
                this.updateStats();
            }
            
            getCalledNumbers() {
                return [...this.calledNumbers];
            }
            
            getRemainingNumbers() {
                return [...this.remainingNumbers];
            }
        }

        // Inicializar el canto de bingo cuando la página cargue
        let bingoCaller;

        document.addEventListener('DOMContentLoaded', function() {
            bingoCaller = new BingoCaller();
            
            // Event listeners para los botones
            document.getElementById('generarNumero').addEventListener('click', function() {
                bingoCaller.generateNumber();
            });
            
            document.getElementById('limpiarPartida').addEventListener('click', function() {
                if (confirm('¿Estás seguro de que quieres limpiar la partida actual?')) {
                    bingoCaller.clearGame();
                }
            });
            
            // Permitir generar números con la barra espaciadora
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    event.preventDefault();
                    bingoCaller.generateNumber();
                }
            });
        });
    </script>
</body>
</html>
