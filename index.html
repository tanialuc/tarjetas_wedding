<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteles de Asiento - Tania & Manuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f9f5f0;
            color: #5a4a3a;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #8b6b4c;
            margin-bottom: 30px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }
        
        .seat-card {
            width: 700px;
            height: 300px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        
        .flower-side {
            flex: 0 0 500px;
            background-color: #faf7f2;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .floral-watermark {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
        }
        
        .name-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #faf7f2, white);
        }
        
        .guest-name {
            font-size: 2.8rem;
            color: #8b6b4c;
            text-align: center;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background-color: #8b6b4c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #7a5a3c;
        }
        
        input {
            padding: 10px;
            border: 1px solid #d4c2a7;
            border-radius: 4px;
            font-size: 1rem;
            width: 250px;
        }
        
        .fallback-floral {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f9f3e9 0%, #f5ebdc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #d4c2a7;
            opacity: 0.5;
            text-align: center;
        }
        
        @media (max-width: 750px) {
            .seat-card {
                width: 100%;
                max-width: 500px;
                height: 200px;
            }
            
            .flower-side {
                flex: 0 0 200px;
            }
            
            .guest-name {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 500px) {
            .seat-card {
                flex-direction: column;
                height: auto;
            }
            
            .flower-side {
                flex: 0 0 150px;
            }
        }
        
        /* Estilos para impresión */
        @media print {
            body {
                padding: 0;
                background: white;
            }
            
            .controls {
                display: none;
            }
            
            .seat-card {
                box-shadow: none;
                border: 1px solid #e0d6c9;
                page-break-inside: avoid;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Carteles de Asiento - Boda Tania & Manuel</h1>
    
    <div class="cards-container" id="cardsContainer">
        <!-- Los carteles se generarán automáticamente desde el JSON -->
    </div>
    
    <div class="controls">
        <input type="text" id="guestName" placeholder="Escribe un nombre para agregar">
        <button onclick="addCard()">Agregar Cartel</button>
        <button onclick="printCards()">Imprimir Carteles</button>
        <button onclick="loadFromJSON()">Cargar desde JSON</button>
    </div>

    <script>
        // URL de la imagen en tu repositorio de GitHub
        const floralImageUrl = 'flores-izquierda.png';
        
        // Función para crear un cartel
        function createSeatCard(name) {
            return `
                <div class="seat-card">
                    <div class="flower-side">
                        <img src="${floralImageUrl}" alt="Flores decorativas" class="floral-watermark" onerror="handleImageError(this)">
                        <div class="fallback-floral">
                            Imagen floral<br>(flores-izquierda.png)
                        </div>
                    </div>
                    <div class="name-side">
                        <h2 class="guest-name">${name}</h2>
                    </div>
                </div>
            `;
        }
        
        // Manejar error de carga de imagen
        function handleImageError(img) {
            img.style.display = 'none';
            // El fallback-floral ya está visible por defecto
        }
        
        // Cargar invitados desde JSON (simulación)
        function loadFromJSON() {
            // En un caso real, aquí cargarías el archivo invitados-mesa.json
            // Por ahora, simulamos algunos nombres de ejemplo
            const exampleGuests = [
                "Jovito Rodriguez",
                "María González", 
                "Carlos López",
                "Ana Martínez",
                "Pedro Sánchez",
                "Laura Fernández",
                "Miguel Torres",
                "Elena Vargas"
            ];
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            exampleGuests.forEach(guest => {
                container.innerHTML += createSeatCard(guest);
            });
        }
        
        // Agregar un cartel manualmente
        function addCard() {
            const nameInput = document.getElementById('guestName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor, escribe un nombre');
                return;
            }
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML += createSeatCard(name);
            nameInput.value = '';
        }
        
        // Imprimir carteles
        function printCards() {
            window.print();
        }
        
        // Permitir agregar con la tecla Enter
        document.getElementById('guestName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCard();
            }
        });
        
        // Cargar algunos carteles de ejemplo al iniciar
        window.onload = function() {
            loadFromJSON();
        };
    </script>
</body>
</html>
