<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteles de Asiento - Tania & Manuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f9f5f0;
            color: #5a4a3a;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #8b6b4c;
            margin-bottom: 30px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 2px;
            font-size: 2.5rem;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }
        
        .seat-card {
            width: 700px;
            height: 300px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        
        .flower-side {
            flex: 0 0 500px;
            background-color: #faf7f2;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .floral-watermark {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
        }
        
        .name-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #faf7f2, white);
            min-width: 0; /* Importante para que el texto no se desborde */
        }
        
        .guest-name-container {
            width: 100%;
            max-width: 100%;
            text-align: center;
            padding: 10px;
        }
        
        .guest-name {
            color: #8b6b4c;
            font-weight: normal;
            letter-spacing: 1px;
            line-height: 1.2;
            width: 100%;
            display: block;
            font-size: 2.5rem; /* Tamaño reducido para mejor ajuste */
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            margin: 0 auto;
            max-width: 100%;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        button {
            background-color: #8b6b4c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #7a5a3c;
        }
        
        input {
            padding: 12px;
            border: 1px solid #d4c2a7;
            border-radius: 4px;
            font-size: 1rem;
            width: 250px;
            max-width: 100%;
        }
        
        @media (max-width: 750px) {
            .seat-card {
                width: 100%;
                max-width: 500px;
                height: 200px;
                flex-direction: column;
            }
            
            .flower-side {
                flex: 0 0 150px;
            }
            
            .guest-name {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 500px) {
            .seat-card {
                height: auto;
            }
            
            .flower-side {
                flex: 0 0 120px;
            }
            
            .guest-name {
                font-size: 1.8rem;
                padding: 5px;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            input, button {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* Estilos para impresión */
        @media print {
            body {
                padding: 0;
                background: white;
            }
            
            .controls {
                display: none;
            }
            
            .seat-card {
                box-shadow: none;
                border: 1px solid #e0d6c9;
                page-break-inside: avoid;
                margin-bottom: 20px;
            }
            
            .guest-name {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Carteles de Asiento - Boda Tania & Manuel</h1>
    
    <div class="cards-container" id="cardsContainer">
        <!-- Los carteles se generarán automáticamente -->
    </div>
    
    <div class="controls">
        <input type="text" id="guestName" placeholder="Escribe un nombre para agregar">
        <button onclick="addCard()">Agregar Cartel</button>
        <button onclick="printCards()">Imprimir Carteles</button>
        <button onclick="loadExampleGuests()">Cargar Ejemplos</button>
        <button onclick="clearAll()">Limpiar Todo</button>
    </div>

    <script>
        // URL de la imagen en tu repositorio de GitHub
        const floralImageUrl = 'flores-izquierda.png';
        
        // Función para crear un cartel
        function createSeatCard(name) {
            return `
                <div class="seat-card">
                    <div class="flower-side">
                        <img src="${floralImageUrl}" alt="Flores decorativas" class="floral-watermark">
                    </div>
                    <div class="name-side">
                        <div class="guest-name-container">
                            <h2 class="guest-name">${name}</h2>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Cargar invitados de ejemplo
        function loadExampleGuests() {
            const exampleGuests = [
                "Jovito Rodriguez",
                "María González de la Fuente", 
                "Carlos López Martínez",
                "Ana Martínez Sánchez",
                "Pedro Sánchez Rodríguez",
                "Laura Fernández García",
                "Miguel Torres Hernández",
                "Elena Vargas Moreno"
            ];
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            exampleGuests.forEach(guest => {
                container.innerHTML += createSeatCard(guest);
            });
        }
        
        // Agregar un cartel manualmente
        function addCard() {
            const nameInput = document.getElementById('guestName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor, escribe un nombre');
                return;
            }
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML += createSeatCard(name);
            nameInput.value = '';
            nameInput.focus();
        }
        
        // Limpiar todos los carteles
        function clearAll() {
            if (confirm('¿Estás seguro de que quieres eliminar todos los carteles?')) {
                const container = document.getElementById('cardsContainer');
                container.innerHTML = '';
            }
        }
        
        // Imprimir carteles
        function printCards() {
            window.print();
        }
        
        // Permitir agregar con la tecla Enter
        document.getElementById('guestName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCard();
            }
        });
        
        // Cargar algunos carteles de ejemplo al iniciar
        window.onload = function() {
            loadExampleGuests();
        };
    </script>
</body>
</html>
