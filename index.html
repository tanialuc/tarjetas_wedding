<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteles de Asiento - Tania & Manuel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: #f9f5f0;
            color: #5a4a3a;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #8b6b4c;
            margin-bottom: 30px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }
        
        .seat-card {
            width: 700px;
            height: 300px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        
        .flower-side {
            flex: 0 0 500px;
            background-color: #faf7f2;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .floral-watermark {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
        }
        
        .name-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #faf7f2, white);
        }
        
        .guest-name {
            font-size: 2.8rem;
            color: #8b6b4c;
            text-align: center;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background-color: #8b6b4c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #7a5a3c;
        }
        
        input {
            padding: 10px;
            border: 1px solid #d4c2a7;
            border-radius: 4px;
            font-size: 1rem;
            width: 250px;
        }
        
        @media (max-width: 750px) {
            .seat-card {
                width: 100%;
                max-width: 500px;
                height: 200px;
            }
            
            .flower-side {
                flex: 0 0 200px;
            }
            
            .guest-name {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 500px) {
            .seat-card {
                flex-direction: column;
                height: auto;
            }
            
            .flower-side {
                flex: 0 0 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Carteles de Asiento - Boda Tania & Manuel</h1>
    
    <div class="cards-container">
        <div class="seat-card">
            <div class="flower-side">
                <!-- Reemplaza esta imagen con tu archivo flores-izquierda.png -->
                <img src="flores-izquierda.png" alt="Flores decorativas" class="floral-watermark" onerror="this.style.display='none'">
                <div class="fallback-floral" style="position:absolute; width:100%; height:100%; background:linear-gradient(135deg, #f9f3e9 0%, #f5ebdc 100%); display:flex; justify-content:center; align-items:center;">
                    <div style="font-size: 1.5rem; color: #d4c2a7; opacity: 0.5; text-align: center;">
                        Imagen floral<br>(flores-izquierda.png)
                    </div>
                </div>
            </div>
            <div class="name-side">
                <h2 class="guest-name">Jovito Rodriguez</h2>
            </div>
        </div>
        
        <div class="seat-card">
            <div class="flower-side">
                <img src="flores-izquierda.png" alt="Flores decorativas" class="floral-watermark" onerror="this.style.display='none'">
                <div class="fallback-floral" style="position:absolute; width:100%; height:100%; background:linear-gradient(135deg, #f9f3e9 0%, #f5ebdc 100%); display:flex; justify-content:center; align-items:center;">
                    <div style="font-size: 1.5rem; color: #d4c2a7; opacity: 0.5; text-align: center;">
                        Imagen floral<br>(flores-izquierda.png)
                    </div>
                </div>
            </div>
            <div class="name-side">
                <h2 class="guest-name">María González</h2>
            </div>
        </div>
        
        <div class="seat-card">
            <div class="flower-side">
                <img src="flores-izquierda.png" alt="Flores decorativas" class="floral-watermark" onerror="this.style.display='none'">
                <div class="fallback-floral" style="position:absolute; width:100%; height:100%; background:linear-gradient(135deg, #f9f3e9 0%, #f5ebdc 100%); display:flex; justify-content:center; align-items:center;">
                    <div style="font-size: 1.5rem; color: #d4c2a7; opacity: 0.5; text-align: center;">
                        Imagen floral<br>(flores-izquierda.png)
                    </div>
                </div>
            </div>
            <div class="name-side">
                <h2 class="guest-name">Carlos López</h2>
            </div>
        </div>
        
        <div class="seat-card">
            <div class="flower-side">
                <img src="flores-izquierda.png" alt="Flores decorativas" class="floral-watermark" onerror="this.style.display='none'">
                <div class="fallback-floral" style="position:absolute; width:100%; height:100%; background:linear-gradient(135deg, #f9f3e9 0%, #f5ebdc 100%); display:flex; justify-content:center; align-items:center;">
                    <div style="font-size: 1.5rem; color: #d4c2a7; opacity: 0.5; text-align: center;">
                        Imagen floral<br>(flores-izquierda.png)
                    </div>
                </div>
            </div>
            <div class="name-side">
                <h2 class="guest-name">Ana Martínez</h2>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <input type="text" id="guestName" placeholder="Escribe un nombre para agregar">
        <button onclick="addCard()">Agregar Cartel</button>
        <button onclick="printCards()">Imprimir Carteles</button>
    </div>

    <script>
        function addCard() {
            const nameInput = document.getElementById('guestName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor, escribe un nombre');
                return;
            }
            
            const cardsContainer = document.querySelector('.cards-container');
            const newCard = document.createElement('div');
            newCard.className = 'seat-card';
            newCard.innerHTML = `
                <div class="flower-side">
                    <img src="flores-izquierda.png" alt="Flores decorativas" class="floral-watermark" onerror="this.style.display='none'">
                    <div class="fallback-floral" style="position:absolute; width:100%; height:100%; background:linear-gradient(135deg, #f9f3e9 0%, #f5ebdc 100%); display:flex; justify-content:center; align-items:center;">
                        <div style="font-size: 1.5rem; color: #d4c2a7; opacity: 0.5; text-align: center;">
                            Imagen floral<br>(flores-izquierda.png)
                        </div>
                    </div>
                </div>
                <div class="name-side">
                    <h2 class="guest-name">${name}</h2>
                </div>
            `;
            
            cardsContainer.appendChild(newCard);
            nameInput.value = '';
        }
        
        function printCards() {
            window.print();
        }
        
        // Permitir agregar con la tecla Enter
        document.getElementById('guestName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCard();
            }
        });
    </script>
</body>
</html>
