<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteles de Asiento - Tania & Manuel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Dancing+Script:wght@400;500&family=Great+Vibes&family=Parisienne&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f9f5f0;
            color: #5a4a3a;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #8b6b4c;
            margin-bottom: 30px;
            text-align: center;
            font-weight: normal;
            letter-spacing: 2px;
            font-size: 2.5rem;
            font-family: 'Playfair Display', serif;
        }
        
        .font-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .font-option {
            padding: 8px 16px;
            border: 1px solid #d4c2a7;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            font-family: 'Georgia', serif;
        }
        
        .font-option:hover {
            background: #f5f0e9;
        }
        
        .font-option.active {
            background: #8b6b4c;
            color: white;
            border-color: #8b6b4c;
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
        }
        
        .seat-card {
            width: 600px;
            height: 300px;
            display: flex;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        
        .flower-side {
            flex: 0 0 400px;
            background-color: #faf7f2;
            position: relative;
            overflow: hidden;
        }
        
        .floral-watermark {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
        }
        
        .name-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            text-align: center;
        }
        
        .guest-name {
            color: #8b6b4c;
            font-weight: normal;
            letter-spacing: 1px;
            line-height: 1.2;
            font-size: 2.8rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin: 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        
        /* Estilos de fuentes elegantes */
        .font-playfair {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }
        
        .font-dancing {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
        }
        
        .font-greatvibes {
            font-family: 'Great Vibes', cursive;
            font-size: 3.2rem;
        }
        
        .font-parisienne {
            font-family: 'Parisienne', cursive;
            font-size: 3.2rem;
        }
        
        .font-cormorant {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 3rem;
        }
        
        .loading {
            font-size: 1.2rem;
            color: #8b6b4c;
            font-style: italic;
            margin: 20px 0;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            text-align: center;
            max-width: 500px;
        }
        
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        button {
            background-color: #8b6b4c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            white-space: nowrap;
            font-family: 'Georgia', serif;
        }
        
        button:hover {
            background-color: #7a5a3c;
        }
        
        input {
            padding: 12px;
            border: 1px solid #d4c2a7;
            border-radius: 4px;
            font-size: 1rem;
            width: 250px;
            max-width: 100%;
            font-family: 'Georgia', serif;
        }
        
        @media (max-width: 750px) {
            .seat-card {
                width: 100%;
                max-width: 400px;
                height: 200px;
            }
            
            .flower-side {
                flex: 0 0 100%;
            }
            
            .name-container {
                top: 40%;
            }
            
            .guest-name {
                font-size: 2.2rem;
            }
            
            .font-dancing, .font-greatvibes, .font-parisienne {
                font-size: 2.4rem;
            }
            
            .font-cormorant {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 500px) {
            .seat-card {
                height: 150px;
            }
            
            .name-container {
                top: 45%;
            }
            
            .guest-name {
                font-size: 1.8rem;
            }
            
            .font-dancing, .font-greatvibes, .font-parisienne {
                font-size: 2rem;
            }
            
            .font-cormorant {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            input, button {
                width: 100%;
                max-width: 300px;
            }
        }
        
        /* Estilos para impresión */
        @media print {
            body {
                padding: 0;
                background: white;
            }
            
            .controls, .font-selector {
                display: none;
            }
            
            .seat-card {
                box-shadow: none;
                border: 1px solid #e0d6c9;
                page-break-inside: avoid;
                margin-bottom: 20px;
            }
            
            .guest-name {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Carteles de Asiento - Boda Tania & Manuel</h1>
    
    <div class="font-selector">
        <div class="font-option active" onclick="changeFont('playfair')">Playfair Display</div>
        <div class="font-option" onclick="changeFont('dancing')">Dancing Script</div>
        <div class="font-option" onclick="changeFont('greatvibes')">Great Vibes</div>
        <div class="font-option" onclick="changeFont('parisienne')">Parisienne</div>
        <div class="font-option" onclick="changeFont('cormorant')">Cormorant Garamond</div>
    </div>
    
    <div id="loadingMessage" class="loading">Cargando lista de invitados...</div>
    <div id="errorMessage" class="error" style="display: none;"></div>
    
    <div class="cards-container" id="cardsContainer">
        <!-- Los carteles se generarán automáticamente desde el JSON -->
    </div>
    
    <div class="controls">
        <input type="text" id="guestName" placeholder="Escribe un nombre para agregar">
        <input type="text" id="guestImage" placeholder="Nombre de imagen (ej: flores-izquierda1.png)">
        <button onclick="addCard()">Agregar Cartel</button>
        <button onclick="loadFromJSON()">Recargar desde JSON</button>
        <button onclick="printCards()">Imprimir Carteles</button>
        <button onclick="clearAll()">Limpiar Todo</button>
    </div>

    <script>
        let currentFont = 'playfair';
        
        // Función para cambiar la fuente
        function changeFont(fontName) {
            currentFont = fontName;
            
            // Actualizar botones activos
            document.querySelectorAll('.font-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Actualizar fuentes en los nombres
            const guestNames = document.querySelectorAll('.guest-name');
            guestNames.forEach(name => {
                name.className = 'guest-name';
                name.classList.add('font-' + fontName);
            });
        }
        
        // Función para crear un cartel
        function createSeatCard(name, imageName) {
            // Si no se proporciona imagen, usar una por defecto o aleatoria
            const imagePath = imageName ? `images/${imageName}` : 'flores-izquierda.png';
            
            return `
                <div class="seat-card">
                    <div class="flower-side">
                        <img src="${imagePath}" alt="Flores decorativas" class="floral-watermark" onerror="this.src='flores-izquierda.png'">
                        <div class="name-container">
                            <h2 class="guest-name font-${currentFont}">${name}</h2>
                        </div>
                    </div>
                    <div class="name-side">
                        <!-- Esta sección está oculta -->
                    </div>
                </div>
            `;
        }
        
        // Función para cargar desde el JSON
        async function loadFromJSON() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const container = document.getElementById('cardsContainer');
            
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            container.innerHTML = '';
            
            try {
                const response = await fetch('invitados-mesa.json');
                
                if (!response.ok) {
                    throw new Error(`Error al cargar el JSON: ${response.status}`);
                }
                
                const guests = await response.json();
                
                if (!Array.isArray(guests)) {
                    throw new Error('El formato del JSON no es válido');
                }
                
                if (guests.length === 0) {
                    throw new Error('El archivo JSON está vacío');
                }
                
                guests.forEach(guest => {
                    if (guest.nombre && guest.nombre.trim() !== '') {
                        const imageName = guest.imagen || '';
                        container.innerHTML += createSeatCard(guest.nombre.trim(), imageName);
                    }
                });
                
                loadingMessage.style.display = 'none';
                
                if (container.innerHTML === '') {
                    throw new Error('No se encontraron nombres válidos en el JSON');
                }
                
            } catch (error) {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `
                    <strong>Error:</strong> ${error.message}<br><br>
                    <small>
                        Asegúrate de que el archivo "invitados-mesa.json" esté en el mismo directorio<br>
                        y tenga el formato correcto: [{"nombre": "Jovito Rodríguez", "imagen": "flores-izquierda1.png"}, ...]
                    </small>
                `;
                
                // Cargar ejemplos como fallback
                loadExampleGuests();
            }
        }
        
        // Función de respaldo con ejemplos
        function loadExampleGuests() {
            const exampleGuests = [
                {nombre: "Jovito Rodriguez", imagen: "flores-izquierda1.png"},
                {nombre: "María González", imagen: "flores-izquierda2.png"}, 
                {nombre: "Carlos López Martínez", imagen: "flores-izquierda3.png"},
                {nombre: "Ana Martínez", imagen: "flores-izquierda4.png"}
            ];
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            exampleGuests.forEach(guest => {
                container.innerHTML += createSeatCard(guest.nombre, guest.imagen);
            });
        }
        
        // Agregar un cartel manualmente
        function addCard() {
            const nameInput = document.getElementById('guestName');
            const imageInput = document.getElementById('guestImage');
            const name = nameInput.value.trim();
            const image = imageInput.value.trim();
            
            if (name === '') {
                alert('Por favor, escribe un nombre');
                return;
            }
            
            const container = document.getElementById('cardsContainer');
            container.innerHTML += createSeatCard(name, image);
            nameInput.value = '';
            imageInput.value = '';
            nameInput.focus();
        }
        
        // Limpiar todos los carteles
        function clearAll() {
            if (confirm('¿Estás seguro de que quieres eliminar todos los carteles?')) {
                const container = document.getElementById('cardsContainer');
                container.innerHTML = '';
            }
        }
        
        // Imprimir carteles
        function printCards() {
            window.print();
        }
        
        // Permitir agregar con la tecla Enter
        document.getElementById('guestName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCard();
            }
        });
        
        // Cargar automáticamente desde el JSON al iniciar
        window.onload = function() {
            loadFromJSON();
        };
    </script>
</body>
</html>
